<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Статистика</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="caption-top">
    <header class="d-flex justify-content-center py-3" style="background-color: #1b1b1b">
        <ul class="nav nav-pills">
            <li class="nav-item"><a href="/" class="nav-link active" aria-current="page">Главная страница</a></li>
            <li class="nav-item"><a href="/admin/" class="nav-link">Админ панель</a></li>
            <li class="nav-item"><a href="https://t.me/rcbobot" class="nav-link">Телеграмм бот</a></li>
        </ul>
    </header>
</div>

<div class="container-md" style="margin-top: 5%">
    {% for y in standard %}
    <h4>{{y}}</h4>
    {% endfor %}
    <table class="table table-sm">
        <thead>
        <tr>
            <th scope="col">Пользователи</th>
            {% for i in year %}
            <th scope="col">{{i}}</th>
            {% endfor %}
<!--            <th scope="col">2025</th>-->
<!--            <th scope="col">2026</th>-->
<!--            <th scope="col">2027</th>-->
<!--            <th scope="col">2028</th>-->
<!--            <th scope="col">2029</th>-->
<!--            <th scope="col">2030</th>-->
<!--            <th scope="col">2031</th>-->
        </tr>
        </thead>
        <tbody>
        {% for el in data %}
        <tr>
            <td>{{ el.user_name }}</td>
            <td>{{ el.thunder }}</td>
        </tr>
        {% endfor %}
        </tbody>
    </table>
    <a href="{% url 'statistics' %}" class="btn btn-warning">Назад</a><br>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
