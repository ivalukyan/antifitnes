<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Статистика</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
        <div class="caption-top" >
                <header class="d-flex justify-content-center py-3" style="background-color: #1b1b1b" >
                      <ul class="nav nav-pills">
                            <li class="nav-item"><a href="/" class="nav-link active" aria-current="page">Главная страница</a></li>
                            <li class="nav-item"><a href="/admin/" class="nav-link">Админ панель</a></li>
                            <li class="nav-item"><a href="https://t.me/rcbobot" class="nav-link">Телеграмм бот</a></li>
                      </ul>
                </header>
        </div>
        <div class="d-flex flex-column flex-md-row p-4 gap-4 py-md-5 align-items-center justify-content-center">

              <div class="list-group">
                {% for el in data %}
                <a href="{% url 'statistic_id' el.id%}" class="list-group-item list-group-item-action d-flex gap-3 py-3" aria-current="true">
                  <img src="https://cdn-icons-png.flaticon.com/512/1144/1144760.png" height="32" width="32">
                  <div class="d-flex gap-2 w-100 justify-content-between">
                      <div class="container-md">
                      <h6 class="mb-0">Клиент</h6>
                      <p>{{ el.user_name }}</p>
                      </div>
                  </div>
                </a><br>
                {% endfor %}
               <a href="{% url 'create_statistics' %}" class="btn btn-primary">Заолнить нормативы</a>
              </div>

        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
