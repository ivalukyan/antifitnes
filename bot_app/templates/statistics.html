<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Статистика</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="caption-top">
    <header class="d-flex justify-content-center py-3" style="background-color: #1b1b1b">
        <ul class="nav nav-pills">
            <li class="nav-item"><a href="/" class="nav-link active" aria-current="page">Главная страница</a></li>
            <li class="nav-item"><a href="/admin/" class="nav-link">Админ панель</a></li>
            <li class="nav-item"><a href="https://t.me/rcbobot" class="nav-link">Телеграмм бот</a></li>
        </ul>
    </header>
</div>
<div class="d-flex flex-column flex-md-row p-4 gap-4 py-md-5 align-items-center justify-content-center">
    <div class="container-md">
        <form method="post" style="margin-left: 32%; width: 500px; margin-top: 50px">
            {% csrf_token %}
            <label for="{{ form.standard.id_for_label }}">Норматив</label>
            {{ form.standard }}<br>
            <label for="{{ form.year.id_for_label }}">Год</label>
            {{ form.year }}<br>
            <button href="{% url 'statistic_id' form.standard%}" class="btn btn-primary">Найти</button>
            <a href="{% url 'create_statistics' %}" class="btn btn-warning">Заполнить нормативы</a>
        </form>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
