<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Авторизация</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container-sm" style="margin-top: 15%">
    <form method="post" style="margin-left: 32%; width: 500px; margin-top: 50px">
        {% csrf_token %}
        <h1 class="h3 mb-3 fw-normal">Пожалуйста войдите</h1>
        <div>
            <label for="{{form.username.id_for_label}}">Имя пользователя</label>
            {{form.username}}<br>
        </div>
        <div>
            <label for="{{form.password.id_for_label}}">Пароль</label>
            {{form.password}}<br>
        </div>
        <button class="btn btn-primary w-100 py-2" type="submit">Войти</button>
        <p class="mt-5 mb-3 text-body-secondary">© 2017–2024</p><br>
    </form>
    <div class="container-sm">
        {% for message in messages %}

        <div class="alert alert-danger" style="text-align: center; margin-left: auto; margin-right: auto; width: 500px">
            <a class="close" href="{% url 'login' %}" data-dismiss="alert">×</a>
            {{ message }}
        </div>

        {% endfor %}
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
