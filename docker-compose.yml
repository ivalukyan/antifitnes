version: "3.7"
services:
  web:
    build:
      context: .
    container_name: web_app
    command: ["python", "/sport_club_bot_app/src/backend/src/manage.py", "runserver", "0.0.0.0:8000"]
    volumes:
      - .:/code
    env_file:
      - .env
    ports:
      - '8000:8000'
    depends_on:
      - db

  db:
    image: postgres:latest

    container_name: db_app

    ports:
      - '5432:5432'
    environment:
      POSTGRES_DB: 'bot'
      POSTGRES_USER: 'postgres'
      POSTGRES_PASSWORD: 'postgres'
